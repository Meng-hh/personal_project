<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>错误提示</title>
  <!-- 引入Bootstrap样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Bootstrap图标 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .error-container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 1.5rem;
    }
    .error-details {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 1rem;
      margin: 1.5rem 0;
    }
    .solution-list {
      list-style: none;
      padding-left: 1.5rem;
    }
    .solution-list li::before {
      content: "•";
      color: #0d6efd;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>
<body class="bg-light">
<div class="error-container">
  <!-- 错误图标 -->
  <div class="text-center">
    <i class="bi bi-x-octagon-fill error-icon"></i>
  </div>

  <!-- 主错误信息 -->
  <h1 class="text-center mb-4">
    <span th:text="${status} ?: '500'"></span>
    <span class="text-muted" th:text="${error} ?: '系统错误'"></span>
  </h1>

  <!-- 详细信息 -->
  <div class="error-details">
    <p class="mb-2"><strong>请求路径：</strong><span th:text="${path} ?: '未知路径'"></span></p>
    <p class="mb-2"><strong>时间戳：</strong><span th:text="${timestamp} ?: ${#dates.createNow()}"></span></p>
    <p th:if="${message}" class="mb-0"><strong>详细信息：</strong><span th:text="${message}"></span></p>
  </div>

  <!-- 解决方案建议 -->
  <div class="mt-4">
    <h5 class="mb-3"><i class="bi bi-lightbulb"></i> 建议尝试以下操作：</h5>
    <ul class="solution-list">
      <li>检查请求路径是否正确</li>
      <li>返回<a href="/" class="text-decoration-none">首页</a>重新操作</li>
      <li>等待几分钟后重试</li>
      <li>联系技术支持：support@example.com</li>
    </ul>
  </div>

  <!-- 操作按钮 -->
  <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
    <a href="/" class="btn btn-primary">
      <i class="bi bi-house-door"></i> 返回首页
    </a>
    <button class="btn btn-outline-secondary" onclick="history.back()">
      <i class="bi bi-arrow-left"></i> 返回上一页
    </button>
  </div>
</div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
