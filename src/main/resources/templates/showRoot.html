<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>文件下载中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .root-card {
      transition: transform 0.2s;
    }
    .root-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4"><i class="bi bi-download me-2"></i>选择下载目录</h2>

  <div class="row g-4">
    <div th:each="root : ${roots}" class="col-md-4">
      <div class="card root-card h-100">
        <div class="card-body text-center">
          <i th:class="'bi ' + ${root.icon} + ' fs-1 text-primary mb-3'"></i>
          <h5 th:text="${root.name}" class="card-title"></h5>
          <p class="text-muted small" th:text="${root.path}"></p>
          <a th:href="@{/directory(path=${#uris.escapeQueryParam(root.path)})}"
             class="btn btn-outline-primary">
            <i class="bi bi-folder2-open"></i> 进入目录
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
